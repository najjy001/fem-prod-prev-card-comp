    <div class="container">
      <div class="card">
        <div class="card__image"></div>

          <div class="card__title"><h1>Gabrielle Essence Eau De Parfum</h1></div>
          <div class="card__description"> A floral, solar and voluptuous interpretation composed by Olivier Polge,

            <div class="card__current"><h1>$149.99</h1></div>
            <div class="card__origional">$169.99</div>
          </div>
          <button class="button"><img src="./images/icon-cart.svg" alt="">Add to cart</button>
